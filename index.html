<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Simple login page</h1>
        </div>
    </header>
    <div>
        <form action="" name="formLogin" target="" method="">
            <legend>Email or phone number</legend>
            <input type="text" name="userid" size="15"  maxlength="30" placeholder="Email or phone number">
            <legend>Password</legend>
            <input type="password" name="passid" size="15" maxlength="30" placeholder="******">
            <input type="button" value="Login" onclick="checkMe()">
        </form>
    </div>
    <div id="info">
        <h6><button>OKKK</button></h6>
    </div>
</body>
</html>
